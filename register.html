<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejestracja - Norivo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Rejestracja</h1>
  <form id="register-form">
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />
    <label for="password">Hasło:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />
    <button type="submit">Zarejestruj</button>
  </form>
  <p id="message"></p>

  <script>
    const SUPABASE_URL = "https://xqlxotxeuadglvgdqral.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY_HERE";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("register-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      const messageElement = document.getElementById("message");
      if (error) {
        messageElement.textContent = "Błąd: " + error.message;
      } else {
        messageElement.textContent = "Wysłano link aktywacyjny na podany adres e-mail.";
      }
    });
  </script>
</body>
</html>
