<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja - Norivo</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
</head>
<body>
  <h1>Rejestracja</h1>
  <form id="register-form" method="post" action="#">
    <label for="login">Login:</label><br />
    <input type="text" id="login" name="login" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="password">Hasło:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <button type="submit">Zarejestruj</button>
  </form>

  <p id="message"></p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Twoje dane Supabase
    const SUPABASE_URL = "https://xqloxtxeuadglvqdqral.supabase.co";
    const SUPABASE_ANON_KEY = "wklej_tutaj_swoj_prawidlowy_anon_key";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const login = document.getElementById("login").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageElement = document.getElementById("message");

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            login: login
          },
          emailRedirectTo: `${window.location.origin}/norivo-site/login.html`
        }
      });

      if (error) {
        messageElement.textContent = "Błąd: " + error.message;
      } else {
        messageElement.textContent = "✅ Wysłano link aktywacyjny na podany adres e-mail.";
        document.getElementById("register-form").reset();
      }
    });
  </script>
</body>
</html>
