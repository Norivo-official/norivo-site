<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja</title>
</head>
<body>
  <h2>Rejestracja</h2>
  <form id="register-form">
    <label for="login">Login:</label><br />
    <input type="text" id="login" name="login" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="password">Hasło:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <button type="submit">Zarejestruj</button>
  </form>

  <p id="message"></p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://xqlxotxeuadglvqdgral.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxbHhvdHhldWFkZ2x2Z2RxcmFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MDM5NTUsImV4cCI6MjA2ODQ3OTk1NX0.a7mW1MQtr2dWL4_pgflGNpp5xVRc8Th7B0L6iiiFghw";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const login = document.getElementById("login").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageElement = document.getElementById("message");

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { login },
          emailRedirectTo: "https://norivo-official.github.io/login.html"
        }
      });

      if (error) {
        messageElement.textContent = "Błąd: " + error.message;
      } else {
        messageElement.textContent = "✅ Wysłano link aktywacyjny na podany adres e-mail.";
        document.getElementById("register-form").reset();
      }
    });
  </script>
</body>
</html>
