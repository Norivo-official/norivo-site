<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja - Norivo</title>
</head>
<body>
  <h1>Rejestracja</h1>
  <form id="register-form">
    <label for="login">Login (nazwa u≈ºytkownika):</label><br />
    <input type="text" id="login" name="login" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="password">Has≈Ço:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <button type="submit">Zarejestruj</button>
  </form>

  <p id="message"></p>

  <!-- ≈Åadowanie biblioteki Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://xqlxotxeuadglvdgqral.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsImlhdCI6MTY5ODk5MTQ4OCwiZXhwIjoxOTYxNTM3NDg4fQ.4a7tqHZPf-c2n4L_q9eF1Qnp6XvSRcbI7Y88L611fGhw";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const login = document.getElementById("login").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageElement = document.getElementById("message");

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            login: login
          }
        }
      });

      if (error) {
        messageElement.textContent = "‚ùå B≈ÇƒÖd: " + error.message;
      } else {
        messageElement.textContent = "üìß Wys≈Çano link aktywacyjny na podany adres e-mail.";
      }
    });
  </script>
</body>
</html>
