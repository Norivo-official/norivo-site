<!DOCTYPE html>
<html lang="pl">
<head>

  <title>Rejestracja - Norivo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<body>
  <h1>Rejestracja</h1>
  <form id="register-form">
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />
    <label for="password">Hasło:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />
    <button type="submit">Zarejestruj</button>
  </form>
  <p id="message"></p>

  <script>
    const SUPABASE_URL = "https://xqlxotxeuadglvgdqral.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhxbHhvdHhldWFkZ2x2Z2RxcmFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5MDM5NTUsImV4cCI6MjA2ODQ3OTk1NX0.a7mW1MQtr2dWL4_pgflGNpp5xVRc8Th7B0L6iiiFghw";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("register-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signUp({
  credentials: {
    email: email,
    password: password
  }
});


      const messageElement = document.getElementById("message");
      if (error) {
        messageElement.textContent = "Błąd: " + error.message;
      } else {
        messageElement.textContent = "Wysłano link aktywacyjny na podany adres e-mail.";
      }
    });
  </script>
</body>
</html>
