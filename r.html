<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Profil pupila</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <h1 id="pet_name">Wczytywanie...</h1>
  <img id="photo" src="" alt="" style="max-width:300px;display:none;" />
  <p>Właściciel: <span id="owner_name"></span></p>
  <p>Telefon: <span id="phone"></span></p>
  <p>Adres: <span id="address"></span></p>
  <p><a href="index.html">⬅️ Wróć na stronę główną</a></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    client.from("pets").select("*").eq("id", id).single().then(({ data, error }) => {
      if (error || !data) {
        document.body.innerHTML = "<h1>Nie znaleziono profilu</h1>";
        return;
      }
      document.getElementById("pet_name").innerText = data.pet_name + " 🐾";
      document.getElementById("owner_name").innerText = data.owner_name;
      document.getElementById("phone").innerText = data.phone;
      document.getElementById("address").innerText = data.address;
      if (data.photo_url) {
        const img = document.getElementById("photo");
        img.src = data.photo_url;
        img.style.display = "block";
      }
    });
  </script>
</body>
</html>
